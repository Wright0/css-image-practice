<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bear.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bear-box">
        <div class="bear-box-circle">
            <div class="bear-body">
                <div class="bear-body-double"></div>
                <div class="bear-body-bottom"></div>
                <div class="left-eye">
                    <div class="pupil"></div>
                </div>
                <div class="right-eye">
                    <div class="pupil"></div>
                </div>
                <div class="snout">
                    <div class="inner-snout">
                        <div class="snout-shine"></div>
                        <div class="rounded-bottom-snout"></div>  
                    </div> 
                    <div class="vertical-mouth"></div>
                    <div class="horizontal-mouth">
                        <div class="horizontal-mouth-bottom"></div>
                    </div>
                </div>
                <div class="left-ear">
                    <div class="inner-ear"></div>
                </div>
                <div class="right-ear">
                    <div class="inner-ear"></div>
                </div> 
            </div>
            <div class="bear-arms"></div>
        </div>
    </div>


</body>
</html>
