<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pokedex.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Who's that Pokemon?</h1>
    <section class="pokedex-box">
        <div class="main-pokedex-body">
            <div class="left-grey-circle">
                <div class="left-green-circle"></div>
            </div>
            <div class="bottom-left-corner-squared"></div>
            <div class="hinge-bar"></div>
            <div class="hinge-bar-indent"></div>
            <div class="screen-border-top">
                <div class="screen-border-double"></div>
                <div class="screen"></div>
                <div class="darkgrey-circle"></div>
                <div class="darkgrey-box">
                    <div class="audio-hole"></div>
                </div>
            </div>
            <div class="screen-border-bottom">
                <div class="d-pad">
                    <div class="button b-up"></div>
                    <div class="button b-right"></div>
                    <div class="button b-down"></div>
                    <div class="button b-left"></div>
                    <div class="button b-middle"></div>
                </div>
                <div class="screen-border-double"></div>
                <div class="darkgrey-box">
                    <div class="select-button-top"></div>
                    <div class="select-button-bottom"></div>
                </div>
                <div class="screen"></div>
                <div class="darkgrey-circle"></div> 
            </div>
            <div class="right-control-pad">
                <div class="joystick">
                    <div class="joystick-center"></div>
                    <div class="joystick-ring"></div>
                    <div class="joystick-ring-button"></div>
                </div>
                <div class="joystick-background-circle"></div>
                <div class="joystick-background-square"></div>
            </div>
        </div>
    </section> 
</body>
</html>
