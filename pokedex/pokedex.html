<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pokedex.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Who's that Pokemon?</h1>
    <section class="pokedex-box">
        <div class="main-pokedex-body">
            <div class="left-gray-circle">
                <div class="left-darkgrey-circle"></div>
                <div class="left-green-circle"></div>
            </div>
            <div class="left-red-vertical-bar"></div>
            <div class="hinge-bar"></div>
            <div class="hinge-bar-indent"></div>
            <div class="info-box-border-top">
                <div class="info-box-border-double"></div>
                <div class="top-darkgrey-box"></div>
                <section class="info-box">
                </section>
            </div>
            <div class="info-box-border-bottom">
                <div class="info-box-border-double"></div>
                <div class="bottom-darkgrey-box"></div>
                
                <section class="info-box">
                </section>
            </div>
            <div class="d-pad">
                <div class="button b-up"></div>
                <div class="button b-right"></div>
                <div class="button b-down"></div>
                <div class="button b-left"></div>
                <div class="button b-middle"></div>
            </div>
        </div>
        <div class="right-control-pad">
            <div class="joystick">
                <div class="joystick-center"></div>
            </div>
            <div class="cp-gray-circle"></div>
            <div class="cp-gray-square"></div>
        </div>
    </section> 
</body>
</html>
